name: AzuraForge Dashboard CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    environment:
      name: development

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Clean npm cache and node_modules
      run: |
        npm cache clean --force
        rm -rf node_modules
        rm -f package-lock.json

    - name: Install dependencies (clean install for CI)
      run: npm ci

    - name: Lint code
      if: false 
      run: npm run lint

    - name: Build project
      # if: github.event_name == 'push' && github.ref == 'refs/heads/main' 
      run: npm run build
      
    - name: Semantic Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.event.pusher.name != 'github-actions[bot]' 
      run: npx semantic-release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}